
<div class="meu-filtro d-flex">
  <p>Busca por situação:</p>
  <input [(ngModel)]="AnoLetivoSituacaoFilter" class="form-control" 
  (keyup)="FilterFunction()" placeholder="Filtro">
</div>

<div class="minha-tabela table-responsive">

  <table class="table table-striped align-middle">
    <thead>
      <tr class="centro">
        <th>Turma</th>
        <th>Nº da chamada</th>
        <th>N1</th>
        <th>N2</th>
        <th>N3</th>
        <th>
          <div class="minha-classe">
            <p>Média</p>
            <button type="button" class="btn btn-light"
              (click)="sortResult('media',true)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
              </svg>
            </button>
            <button type="button" class="btn btn-light"
              (click)="sortResult('media',false)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
              </svg>
            </button>
          </div>
        </th>
        <th>Prova Final</th>
        <th>Situação</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let dataItem of AlunoList; let i = index;" class="centro">
        <td>{{dataItem.turma}}</td>
        <td>{{dataItem.chamada}}</td>
        <td>{{dataItem.nota1}}</td>
        <td>{{dataItem.nota2}}</td>
        <td>{{dataItem.nota3}}</td>
        <td>{{dataItem.media}}</td>
        <td>{{dataItem.provaFinal == -1 ? null : dataItem.provaFinal}}</td>
        <td>{{dataItem.situacao}}</td>
      </tr>
    </tbody>
    
  </table>
</div>
